<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Gerenciar Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; }
    .card { background: #ffffff; }
    .btn-primary { background: #ff6a00; color: white; }
    .btn-primary:hover { filter: brightness(.95); }
    .toast { position: fixed; right: 16px; bottom: 16px; padding: 12px 16px; border-radius: 8px; color: white; font-size: 14px; }
    .toast.success { background: #16a34a; }
    .toast.error { background: #dc2626; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-2xl mx-auto">
    <header class="mb-8">
      <h1 class="text-3xl font-bold mb-2">Gerenciar Usuários</h1>
      <p class="text-gray-600">Admin: Adicione, edite ou remova usuários do sistema</p>
      <button onclick="location.href='/'" class="mt-2 text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>Voltar</button>
    </header>

    <!-- Form Adicionar/Editar -->
    <div class="card rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-bold mb-4" id="form-title">Adicionar Novo Usuário</h2>
      <form id="user-form" onsubmit="handleFormSubmit(e)">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email do Usuário</label>
          <input id="username" type="email" placeholder="usuario@3f.local" class="w-full border rounded-lg p-2" required>
          <small class="text-gray-500">Não pode ser alterado após criar</small>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Senha</label>
          <input id="password" type="password" placeholder="Digite a senha" class="w-full border rounded-lg p-2" required>
          <small class="text-gray-500">Deixe em branco se estiver editando e não quer mudar</small>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Função</label>
          <select id="role" class="w-full border rounded-lg p-2" required>
            <option value="user">Usuário (user)</option>
            <option value="admin">Administrador (admin)</option>
          </select>
        </div>
        <div class="flex gap-2">
          <button type="submit" class="btn-primary px-4 py-2 rounded-lg">Salvar Usuário</button>
          <button type="button" onclick="resetForm()" class="px-4 py-2 rounded-lg border">Limpar</button>
        </div>
      </form>
    </div>

    <!-- Lista de Usuários -->
    <div class="card rounded-lg shadow p-6">
      <h2 class="text-xl font-bold mb-4">Usuários Cadastrados</h2>
      <div id="users-list" class="space-y-3">
        <p class="text-gray-500 text-center py-4">Carregando...</p>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';

    async function checkAuth() {
      try {
        const res = await fetch(`${API_BASE}/api/me`);
        if (!res.ok) {
          showToast('❌ Você não está autenticado. Redirecionando para login...', 'error');
          setTimeout(() => window.location.href = '/', 2000);
          return false;
        }
        const user = await res.json();
        if (user.role !== 'admin') {
          showToast('❌ Você não tem permissão de admin', 'error');
          setTimeout(() => window.location.href = '/', 2000);
          return false;
        }
        return true;
      } catch (err) {
        showToast(`❌ Erro ao verificar autenticação: ${err.message}`, 'error');
        return false;
      }
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/api/users`);
        if (res.status === 401) {
          showToast('❌ Sessão expirada. Faça login novamente.', 'error');
          setTimeout(() => window.location.href = '/', 2000);
          return;
        }
        if (!res.ok) throw new Error('Falha ao carregar usuários');
        const users = await res.json();
        displayUsers(users);
      } catch (err) {
        showToast(`❌ ${err.message}`, 'error');
      }
    }

    function displayUsers(users) {
      const list = document.getElementById('users-list');
      if (!users.length) {
        list.innerHTML = '<p class="text-gray-500 text-center py-4">Nenhum usuário cadastrado</p>';
        return;
      }
      list.innerHTML = users.map(u => `
        <div class="flex items-center justify-between border rounded-lg p-3 bg-gray-50">
          <div>
            <p class="font-semibold">${u.username}</p>
            <small class="text-gray-500">Função: <strong>${u.role}</strong></small>
          </div>
          <div class="flex gap-2">
            <button onclick="editUser('${u.username}')" class="px-3 py-1 text-sm border rounded hover:bg-gray-100">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button onclick="deleteUser('${u.username}')" class="px-3 py-1 text-sm border rounded hover:bg-red-50 text-red-600" ${u.username === 'admin@3f.local' ? 'disabled' : ''}>
              <i class="fas fa-trash"></i> Remover
            </button>
          </div>
        </div>
      `).join('');
    }

    function editUser(username) {
      document.getElementById('username').value = username;
      document.getElementById('username').disabled = true;
      document.getElementById('password').placeholder = 'Deixe vazio para não mudar';
      document.getElementById('form-title').textContent = `Editar: ${username}`;
      document.querySelector('button[type="submit"]').textContent = 'Atualizar Usuário';
    }

    function resetForm() {
      document.getElementById('user-form').reset();
      document.getElementById('username').disabled = false;
      document.getElementById('form-title').textContent = 'Adicionar Novo Usuário';
      document.querySelector('button[type="submit"]').textContent = 'Salvar Usuário';
    }

    async function handleFormSubmit(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      try {
        // Se usuário existe (editar)
        if (document.getElementById('username').disabled) {
          if (!password) {
            showToast('⚠️ Digite uma nova senha para atualizar', 'error');
            return;
          }
          const res = await fetch(`${API_BASE}/api/users/change-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, newPassword: password })
          });
          if (!res.ok) throw new Error('Falha ao atualizar senha');
          showToast(`✅ Senha de ${username} alterada com sucesso!`, 'success');
        } else {
          // Criar novo
          if (!password) {
            showToast('⚠️ Digite uma senha', 'error');
            return;
          }
          const res = await fetch(`${API_BASE}/api/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, role })
          });
          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error === 'exists' ? 'Usuário já existe' : 'Falha ao criar');
          }
          showToast(`✅ Usuário ${username} criado com sucesso!`, 'success');
        }
        resetForm();
        loadUsers();
      } catch (err) {
        showToast(`❌ ${err.message}`, 'error');
      }
    }

    async function deleteUser(username) {
      if (username === 'admin@3f.local') {
        showToast('❌ Não é permitido deletar o admin padrão', 'error');
        return;
      }
      if (!confirm(`Tem certeza que quer remover ${username}?`)) return;

      try {
        const res = await fetch(`${API_BASE}/api/users/${username}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Falha ao remover usuário');
        showToast(`✅ ${username} removido com sucesso!`, 'success');
        loadUsers();
      } catch (err) {
        showToast(`❌ ${err.message}`, 'error');
      }
    }

    function showToast(msg, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Carregar usuários ao abrir a página
    loadUsers();
  </script>
</body>
</html>
